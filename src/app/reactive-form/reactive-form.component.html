<p>reactive-form works!</p>
<form action="" [formGroup]="formData" (ngSubmit)="onSubmit()">
  <label for="">Name: </label>
  <input type="text" formControlName="name"><br>
  <div *ngIf="!formData.controls.name.valid" style="color: red" >Name is required</div>
  <label for="">Age: </label>
  <input type="text" formControlName="age"><br>
  <div *ngIf="!formData.controls.age.valid" style="color: red" >Age is required</div>
  <button type="submit" [disabled]="!formData.valid">Submit</button>
</form>
